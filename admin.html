    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error" class="error"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = 'admin';  // Cambia questo con il tuo username desiderato
            const validPassword = 'password123';  // Cambia questo con la tua password desiderata

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').textContent = 'Username o password errati.';
            }
        });
    </script>
